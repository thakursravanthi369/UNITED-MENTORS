<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clinic Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Clinic Management System</h1>

    <div id="login-section">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <div id="register-section">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <select name="role" required>
          <option value="doctor">Doctor</option>
          <option value="receptionist">Receptionist</option>
        </select>
        <button type="submit">Register</button>
      </form>
    </div>

    <div id="token-section">
      <h2>Generate Token</h2>
      <form id="tokenForm">
        <input type="text" name="patientName" placeholder="Patient Name" required>
        <input type="text" name="contact" placeholder="Contact" required>
        <button type="submit">Generate Token</button>
      </form>
    </div>

    <div id="prescription-section">
      <h2>Add Prescription</h2>
      <form id="prescriptionForm">
        <input type="text" name="patientId" placeholder="Patient ID" required>
        <textarea name="prescription" placeholder="Prescription Details" required></textarea>
        <button type="submit">Add Prescription</button>
      </form>
    </div>

    <div id="patient-list">
      <h2>Patient List</h2>
      <ul id="patientList"></ul>
    </div>

    <button id="logoutButton">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
